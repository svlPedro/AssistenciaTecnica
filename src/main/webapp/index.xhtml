<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head>
	  <title>Manutenção</title>
	  <h:outputStylesheet library="css" name="style.css" />
	  </h:head>
	<h:body>
		 <div class="painel">
			<h:form id="formulario">
				<p:messages id="messages" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>
				<p:panelGrid columns="2">
			
					<p:outputLabel value="Descrição: "/>
					<p:inputText value="#{arCondicionadoBean.arCondicionado.descricao}" required="true" label="Descrição" requiredMessage="O campo é Obrigatório"/>
				
					<p:outputLabel value="Data de Manutenção: "/>
					<p:datePicker id="button" value="#{arCondicionadoBean.arCondicionado.descricao}" showIcon="true" showOnFocus="false" />
					
					<p:outputLabel value="Temperatura Mínima: "/>
					<p:inputText value="#{arCondicionadoBean.arCondicionado.temperaturaMinima}" required="true" label="Temperatura Mínima" requiredMessage="O campo é Obrigatório"/>
				
					<p:outputLabel value="Temperatura Máxima: "/>
					<p:inputText value="#{arCondicionadoBean.arCondicionado.temperaturaMaxima}" required="true" label="Temperatura Máxima" requiredMessage="O campo é Obrigatório"/>
					
					<p:commandButton value="Salvar" action="#{arCondicionadoBean.salvar()}" update="formulario"/>
					<p:commandButton value="Consultar Histórico" action="listagem" validate="false" process="@this"/>							
				</p:panelGrid>		
			</h:form>
		</div>
	</h:body>	
</html>
