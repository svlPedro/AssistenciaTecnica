<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head><title>Assistência Técnica</title></h:head>
	<h:body>
		<h:head>
	<title>Listagem</title>
	</h:head>
		<h:form id="formulario">
			
			<p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
	        
			<p:dataTable 
			id="dt-arc" value="#{arCondicionadoBean.lista}" var="a" 
			selection="#{arCondicionadoBean.arCondicionadoSelecionado}" rowKey="#{a.id}" 
			selectionMode="single"  paginator="true" rows="10" selectionRowMode="add" paginatorPosition="bottom">

				<p:column headerText="Id"><p:outputLabel value="#{a.id}"/> </p:column>
				<p:column headerText="Descrição"><p:outputLabel value="#{a.descricao}"/> </p:column>
				<p:column headerText="Data de Manutenção"><p:outputLabel value="#{a.dataManutencao}"/> </p:column>
				<p:column headerText="Temperatura Atual"><p:outputLabel value="#{a.temperaturaAtual}"/> </p:column>
				<p:column headerText="Temperatura Minima"><p:outputLabel value="#{a.temperaturaMinima}"/> </p:column>				
			    <p:column headerText="Temperatura Maxima"><p:outputLabel value="#{a.temperaturaMaxima}"/> </p:column>
			    
			</p:dataTable>
		</h:form>
	</h:body>	
</html>
