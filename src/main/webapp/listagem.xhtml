<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head><title>Assistência Técnica</title></h:head>
	<h:body>
		<h:head>
	<title>Listagem</title>
	</h:head>
		<h:form id="formulario">
			
			<p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
	        
			<p:dataTable 
			id="dt-arc" value="#{arCondicionadoBean.lista}" var="a" 
			selection="#{arCondicionadoBean.arCondicionadoSelecionado}" rowKey="#{a.id}" 
			selectionMode="single"  paginator="true" rows="10" selectionRowMode="add" paginatorPosition="bottom"
			editable="true" editMode="row">

			<p:ajax event="rowEdit" listener="#{arCondicionadoBean.salvarEdicao}" update=":formulario:messages" /> 
            <p:ajax event="rowEditCancel" listener="#{arCondicionadoBean.cancelarEdicao}" update=":formulario:messages" />


				<p:column headerText="Id"><p:outputLabel value="#{a.id}"/> </p:column>
				
				<p:column headerText="Descrição">
					<p:cellEditor>
        	   				<f:facet name="output"><h:outputText value="#{a.descricao}"/></f:facet>
            				<f:facet name="input"><p:inputText value="#{a.descricao}" /></f:facet>
        			</p:cellEditor>
				</p:column>
				
				<p:column headerText="Data de Manutenção"><p:outputLabel value="#{a.getDataFormatada()}"/></p:column>
				<p:column headerText="Temperatura Atual"><p:outputLabel value="#{a.temperaturaAtual}"/> </p:column>
				
				<p:column headerText="Temperatura Minima"> 
					<p:cellEditor>
        	   				<f:facet name="output"><h:outputText value="#{a.temperaturaMinima}"/></f:facet>
            				<f:facet name="input"><p:inputText value="#{a.temperaturaMinima}" /></f:facet>
        			</p:cellEditor>
				</p:column>				
				
			    <p:column headerText="Temperatura Maxima">
			    	<p:cellEditor>
        	   				<f:facet name="output"><h:outputText value="#{a.temperaturaMaxima}"/></f:facet>
            				<f:facet name="input"><p:inputText value="#{a.temperaturaMaxima}" /></f:facet>
        			</p:cellEditor>			    
			    </p:column>

				<p:column style="width:5%"><p:rowEditor /></p:column>
				
				        	    
			</p:dataTable>	
	        <p:toolbar>
            	<p:toolbarGroup>
                	<p:commandButton action="#{arCondicionadoBean.retornar()}" value="Página de Cadastro" icon="pi pi-home" styleClass="mr-2" />
                    <i class="pi pi-bars px-3"/>
            </p:toolbarGroup>
            </p:toolbar>
		</h:form>
	</h:body>	
</html>
